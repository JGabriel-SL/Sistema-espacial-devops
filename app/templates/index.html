<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Manager üöÄ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">üöÄ Gerenciamento de Viagens Espaciais</h2>
        <button class="btn btn-success" onclick="abrirModalCriar()">+ Nova Viagem</button>
    </div>

    <div class="card p-3">
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Destino</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Custo</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo">
                </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalViagem" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitulo">Dados da Viagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formViagem">
                    <input type="hidden" id="id">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Nome da Miss√£o</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label>Destino</label>
                            <input type="text" class="form-control" id="destination" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label>Data Lan√ßamento</label>
                            <input type="date" class="form-control" id="launch_date" required>
                        </div>
                        <div class="col-md-4">
                            <label>Status</label>
                            <select class="form-select" id="status" required>
                                <option value="Agendada">Agendada</option>
                                <option value="Em Curso">Em Curso</option>
                                <option value="Conclu√≠da">Conclu√≠da</option>
                                <option value="Cancelada">Cancelada</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Custo (R$)</label>
                            <input type="number" step="0.01" class="form-control" id="cost" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Tripula√ß√£o</label>
                            <input type="text" class="form-control" id="tripulation" placeholder="Ex: Neil, Buzz..." required>
                        </div>
                        <div class="col-md-6">
                            <label>Carga √ötil</label>
                            <input type="text" class="form-control" id="util_charge" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label>Dura√ß√£o</label>
                            <input type="text" class="form-control" id="duration" placeholder="Ex: 3 days" required>
                        </div>
                        <div class="col-md-6">
                            <label>Descri√ß√£o do Status</label>
                            <input type="text" class="form-control" id="status_descr" required>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="salvarViagem()">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const API_URL = 'http://localhost:5000'; // Ajuste se sua porta for diferente
    let modal;

    // Inicializa o modal e carrega dados ao abrir a p√°gina
    document.addEventListener('DOMContentLoaded', () => {
        modal = new bootstrap.Modal(document.getElementById('modalViagem'));
        carregarViagens();
    });

    // --- LEITURA (GET) ---
    async function carregarViagens() {
        try {
            // Supondo que sua rota seja /viagens
            const response = await fetch(`${API_URL}/view_missions`); 
            const viagens = await response.json();
            
            const tbody = document.getElementById('tabela-corpo');
            tbody.innerHTML = '';

            viagens.forEach(v => {
                tbody.innerHTML += `
                    <tr>
                        <td>${v.id}</td>
                        <td><strong>${v.name}</strong></td>
                        <td>${v.destination}</td>
                        <td>${formatarData(v.launch_date)}</td>
                        <td><span class="badge bg-info text-dark">${v.status}</span></td>
                        <td>R$ ${v.cost}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick='abrirModalEditar(${JSON.stringify(v)})'>Editar</button>
                            <button class="btn btn-sm btn-danger" onclick="deletarViagem(${v.id})">Excluir</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error("Erro ao carregar:", error);
            alert("Erro ao conectar com a API.");
        }
    }

    // --- CRIA√á√ÉO E EDI√á√ÉO (POST/PUT) ---
    function abrirModalCriar() {
        document.getElementById('formViagem').reset();
        document.getElementById('id').value = '';
        document.getElementById('modalTitulo').innerText = "Nova Viagem";
        modal.show();
    }

    function abrirModalEditar(viagem) {
        document.getElementById('id').value = viagem.id;
        document.getElementById('name').value = viagem.name;
        document.getElementById('destination').value = viagem.destination;
        // Ajuste b√°sico de data (pode precisar de formata√ß√£o dependendo do seu banco)
        document.getElementById('launch_date').value = viagem.launch_date; 
        document.getElementById('status').value = viagem.status;
        document.getElementById('cost').value = viagem.cost;
        document.getElementById('tripulation').value = viagem.tripulation;
        document.getElementById('util_charge').value = viagem.util_charge;
        document.getElementById('duration').value = viagem.duration;
        document.getElementById('status_descr').value = viagem.status_descr;
        
        document.getElementById('modalTitulo').innerText = "Editar Viagem";
        modal.show();
    }

   async function salvarViagem() {
        const id = document.getElementById('id').value;
        console.log('id')
        // 1. Tratamento da Data (De 2024-07-03 para 03/07/2024)
        let dataInput = document.getElementById('launch_date').value;
        let dataFormatada = "";
        
        if (dataInput) {
            // Pega o array ['2024', '07', '03'], inverte e junta com '/'
            dataFormatada = dataInput.split('-').reverse().join('/');
        }

        // 2. Montagem do Objeto JSON exato que voc√™ pediu
        const dados = id != null && id != undefined ? 
             {
                "id": id,
                "name": document.getElementById('name').value,
                "launch_date": dataFormatada,  // Aqui vai a data convertida
                "destination": document.getElementById('destination').value,
                "status": document.getElementById('status').value,
                "tripulation": document.getElementById('tripulation').value,
                "util_charge": document.getElementById('util_charge').value,
                "duration": document.getElementById('duration').value.toString(), // Garante que v√° como string
                "cost": document.getElementById('cost').value.toString(),         // Garante que v√° como string
                "status_descr": document.getElementById('status_descr').value
            }  :
            {
                "name": document.getElementById('name').value,
                "launch_date": dataFormatada,  // Aqui vai a data convertida
                "destination": document.getElementById('destination').value,
                "status": document.getElementById('status').value,
                "tripulation": document.getElementById('tripulation').value,
                "util_charge": document.getElementById('util_charge').value,
                "duration": document.getElementById('duration').value.toString(), // Garante que v√° como string
                "cost": document.getElementById('cost').value.toString(),         // Garante que v√° como string
                "status_descr": document.getElementById('status_descr').value
            };

        console.log("Enviando:", dados); // √ötil para voc√™ conferir no F12

        const metodo = id ? 'PUT' : 'POST';
        // Aten√ß√£o: Ajuste a rota se for /save_mission ou /viagens
        const url = id ? `${API_URL}/update_mission` : `${API_URL}/create_mission`; 

        try {
            const response = await fetch(url, {
                method: metodo,
                headers: { 
                    'Content-Type': 'application/json'
                    // Se precisar de autentica√ß√£o, iria aqui
                },
                body: JSON.stringify(dados)
            });

            if (response.ok) {
                modal.hide();
                carregarViagens();
                alert("Salvo com sucesso!");
            } else {
                const erro = await response.text();
                console.error("Erro API:", erro);
                alert("Erro ao salvar. Verifique o console (F12).");
            }
        } catch (error) {
            console.error("Erro de rede:", error);
            alert("Erro de conex√£o com a API.");
        }
    }

    // --- EXCLUS√ÉO (DELETE) ---
    async function deletarViagem(id) {
        if (confirm("Tem certeza que deseja cancelar esta miss√£o?")) {
            console.log(id)
            const dados = {
                "id": id
            }
            try {
                const response = await fetch(`${API_URL}/delete_mission`, {
                    method: 'DELETE',
                    headers: { 
                    'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dados)
                });
                if (response.ok) carregarViagens();
            } catch (error) {
                console.error(error);
            }
        }
    }

    // Utilit√°rio para formatar data (opcional)
    function formatarData(dataString) {
        if(!dataString) return "";
        // Tenta formatar se vier no padr√£o ISO, sen√£o retorna original
        try {
            return new Date(dataString).toLocaleDateString('pt-BR');
        } catch { return dataString; }
    }
</script>

</body>
</html>
